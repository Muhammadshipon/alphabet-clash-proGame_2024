<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alphabet Clash Pro</title>
  <link rel="stylesheet" href="styles/style.css">
        <!-- daisyUI and tailwind css link -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="font-sans">
  <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
    

             <!-- Home Section  -->
    <section id="home-screen" class=" text-white flex min-h-screen justify-center ">
     <div class="flex flex-col justify-center items-center  gap-6">
      <h1 class="text-7xl font-extrabold">AlPHABET CLASH PRO</h1>
      <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
      <button class="btn text-black font-bold" onclick="play()">PLAY NOW</button>
     </div>
    </section>



            <!-- Playground Section  -->
  <section class=" hidden" id="play-ground">
    <div class="flex flex-col justify-center items-center gap-6 pt-4">



        <!-- Playground screen  -->
        <div class="artboard artboard-horizontal phone-6 border-[16px] border-gray-800
        rounded-2xl bg-[#FFFFFFB3]">
        <div class="flex justify-center"><p class="bg-gray-800 px-4 pb-2 rounded-b-md text-white">Don't watch keyboard  while playing...</p></div>
                   <div class="flex justify-center items-center h-full"><p class="text-gray-900 text-9xl font-extrabold" id="current-alphabet">Y</p></div>
        </div>


        <!-- Playground Keyboard start  -->
        <div>

          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>

        </div>
        <!-- Playground Keyboard  end-->


    
    
        <!-- Life & Score  -->
<div class="flex justify-between pb-4 w-[80%]">
  <button class="btn bg-orange-600 text-white font-bold border-none"><span>life</span>
  <img src="images/heart.png" alt=""><span id="current-life">10</span></button>
  <button class=" btn bg-green-600 text-white font-bold border-none"><span>Score</span>
  <img src="images/dollar.png" alt=""><span id="current-score">0</span></button>
</div>





    </div>
  </section>



                <!-- Score Section  -->
  <section class=" flex flex-col hidden justify-center items-center min-h-screen "
  id="score">
    <div class="space-y-6 text-center bg-violet-600 p-20 rounded-3xl">
      <h1 class="text-6xl text-white"><span class="font-extrabold">Score :</span><span id="last-score"> 14</span></h1>
      <button class="btn font-extrabold bg-white" onclick="play()">Play Again</button>
      <p class="text-white text-2xl">Practice will make you Pro</p>
    </div>
  </section>





  </main>

  <script src="js/utility.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
